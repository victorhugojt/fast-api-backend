receivers:
  otlp:
    protocols:
      grpc:
      http:
  
  hostmetrics:
    collection_interval: 5s
    root_path: /hostfs
    scrapers:
      cpu:
        metrics:
          system.cpu.utilization:
            enabled: true
      load:
      memory:
        metrics:
          system.memory.utilization:
            enabled: true
      disk:
      network:
      paging:
        metrics:
          system.paging.utilization:
            enabled: true
      process:
        mute_process_exe_error: true
        mute_process_name_error: true
        mute_process_io_error: true
        mute_process_user_error: true
        metrics:
          process.cpu.utilization:
            enabled: true
          process.cpu.time:
            enabled: false


exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  
  prometheus:
    endpoint: "0.0.0.0:8889"
  

processors:
  batch:
  
  resource:
    attributes:
    - key: key.performance.hub
      value: 2024
      action: insert
    - key: key.purpose
      value: otel_demostration
      action: insert
    - key: host.id
      value: localhost
      action: insert
  
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      [
          {
            name: latency_threshold_500_ms_policy,
            type: latency,
            latency: {threshold_ms: 500, upper_threshold_ms: 1000}
          },
          {
            name: http_server_errors_policy,
            type: numeric_attribute,
            numeric_attribute: {key: http.status_code, min_value: 500, max_value: 502}
          }
      ]

  resourcedetection:
    detectors: [env, system]
    system:
      hostname_sources: ["os"]
      resource_attributes:
        host.id:
          enabled: true


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      #Â processors: [batch, resource]
      # processors: [batch, resource, tail_sampling, resourcedetection]
      exporters: [otlp]
    
    metrics:
      receivers: [otlp, hostmetrics]
      processors: [batch, resourcedetection]
      exporters: [prometheus]
