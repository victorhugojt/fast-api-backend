receivers:
  otlp:
    protocols:
      grpc:
      http: 

exporters:
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true
  prometheus:
    endpoint: "0.0.0.0:8889"

processors:
  batch:
  resource:
    attributes:
    - key: key.performance.hub
      value: 2024
      action: insert
    - key: key.purpose
      value: otel_demostration
      action: insert
  
  tail_sampling:
    decision_wait: 10s
    num_traces: 100
    expected_new_traces_per_sec: 10
    policies:
      [
          {
            name: latency_threshold_500_ms_policy,
            type: latency,
            latency: {threshold_ms: 500, upper_threshold_ms: 1000}
          },
          {
            name: http_server_errors_policy,
            type: numeric_attribute,
            numeric_attribute: {key: http.status_code, min_value: 500, max_value: 502}
          }
      ]

service:
  pipelines:
    traces:
      receivers: [otlp]
      # processors: [batch]
      processors: [batch, resource]
      # processors: [batch, resource, tail_sampling]
      exporters: [otlp]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]

