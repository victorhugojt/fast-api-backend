version: '3'

services:
  greetings-backend:
    container_name: greetings-backend
    restart: 'on-failure'
    #Â image: greetings-backend:latest
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 80:80
    environment:
      NAME: "VictorHJ"

  prometheus:
    image: prom/prometheus:latest
    restart: always
    volumes:
      - "./prometheus.yml:/etc/prometheus/prometheus.yml"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - 9090:9090
